<h:html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<title>Sistema para Nutricionistas</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:messages>
			<p:dataTable id="listTipoRefeicao" var="tiporefeicao"
				value="#{tiporefeicaoControle.findAll()}"
				emptyMessage="Nenhum tipo de refeição cadastrado">
				<f:facet name="header">
                      Tipo de Refeição Cadastrados
                </f:facet>
				<p:column headerText="Id" filterBy="#{tiporefeicao.id}" width="105"
					sortBy="{tiporefeicao.id}">
					<h:outputText value="#{tiporefeicao.id}" />
				</p:column>

				<p:column headerText="Tipo refeição" filterBy="#{tiporefeicao.tiporefeicao}"
					sortBy="{tiporefeicao.tiporefeicao}">
					<h:outputText value="#{tiporefeicao.tiporefeicao}" />
				</p:column>
				
				 <p:column  headerText="Delete" width="110">
		               <p:commandButton value="Delete" icon="fa fa-fw fa-remove"
		                  action="delete"  />                
		                  
		               
		         </p:column>

				<f:facet name="footer">
					<h:outputText value="Existem " />
					<h:outputText value="#{fn:length(tiporefeicaoControle.findAll())}" />
					<h:outputText value=" tipos de refeição cadastradas. " />


				</f:facet>

			</p:dataTable>

			<p:commandButton value="Cadastrar tipo de refeição" action="tiporefeicao"></p:commandButton>
			
		</p:messages>
	</h:form>
</h:body>
</h:html>
