<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/standard.xhtml">

	<ui:define name="content">
		<div class="wrapper">
			<div class="container">
				<h:form>
					<div id="conteudo" class="col-md-9">
						<div class="telainicial">
							<div class="row">
								<div class="col-md-4">
									<p:commandButton styleClass="btn-block" value="produtos" action="produto" ajax="false"
										process="@form" update="@this">
									</p:commandButton>
								</div>
								<div class="col-md-4">
									<p:commandButton styleClass="btn-block" value="Categoria Produto" action="categoriaproduto"
										ajax="false" process="@form" update="@this">
									</p:commandButton>
								</div>
								<div class="col-md-4">
									<p:commandButton styleClass="btn-block" value="tipo refeicao" action="tiporefeicao"
										ajax="false" process="@form" update="@this">
									</p:commandButton>
								</div>
								<div class="col-md-4">
									<p:commandButton styleClass="btn-info" value="Usuários" action="listUsuario"
										ajax="false" process="@form" update="@this">
									</p:commandButton>
								</div>
								<div class="col-md-4">
									<p:commandButton styleClass="btn-info" value="Pacientes" action="listPaciente"
										ajax="false" process="@form" update="@this">
									</p:commandButton>
								</div>
								<div class="col-md-4">
									<p:commandButton styleClass="btn-info" value="Pedido" action="pedido"
										ajax="false" process="@form" update="@this">
									</p:commandButton>
								</div>
								<div class="col-md-4">
									<p:commandButton styleClass="btn-info" value="Avaliação" action="avaliacao"
										ajax="false" process="@form" update="@this">
									</p:commandButton>
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
