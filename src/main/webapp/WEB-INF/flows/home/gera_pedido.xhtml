<h:html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Sistema para Nutricionistas</title>
</h:head>
<h:body>


		<h:form id="form1" >
			<h:messages>
				<f:validateBean>
					<h1>Cadastro de Pedidos</h1> 
					<div class="ui-grid ui-grid-responsive">
						<div class="ui-grid-row">
						<h:panelGrid columns="2">	
						 	<div class="ui-grid-col-4">
								<h:outputLabel for="Paciente">#{msg['paciente']}</h:outputLabel>
							</div>
							 <div class="ui-grid-col-8">

								<p:autoComplete id="paciente"
									value="#{pedidoBean.pedido.paciente.nome}"
									completeMethod="#{pedidoControle.completePaciente}">
								</p:autoComplete>
								
							</div> 
						 	<div class="ui-grid-col-4">
								<h:outputLabel for="produto">#{msg['produto']}</h:outputLabel>
							</div>
							 <div class="ui-grid-col-8">

								<p:autoComplete id="produto"
									value="#{pedidoBean.pedido.produto}"
									completeMethod="#{pedidoControle.completeProduto}">
								</p:autoComplete>
								
							</div> 
							<div class="ui-grid-col-4">
								<h:outputLabel for="data">#{msg['data_pedido']}</h:outputLabel>
							</div>
							<div class="ui-grid-col-8">
								<p:calendar id="data" value="#{pedidoBean.pedido.dataPedido}"
									required="true" effect="fold" label="#{msg['data_pedido']}" />
							</div>
							<div class="ui-grid-col-4">
								<h:outputLabel for="quantidade">#{msg['quantidade_pedido']}</h:outputLabel>
							</div>
							<div class="ui-grid-col-8">
								<p:inputText id="quantidade" value="#{pedidoBean.pedido.quantidade}"
									required="true" size="20" label="#{msg['quantidade_pedido']}" />
							</div>
							<div class="ui-grid-col-4">
								<h:outputLabel for="valorunitario">#{msg['valor_unitario_pedido']}</h:outputLabel>
							</div>
							<div class="ui-grid-col-8">
								<p:inputText id="valorunitario" value="#{pedidoBean.pedido.valorUnitario}"
									required="true" size="20" label="#{msg['valor_unitario_pedido']}" />
							</div>   
						</h:panelGrid>		
						</div>
					</div>


					<h:panelGrid columns="1">
						<p:commandButton value="Cadastrar" action="salvar" >
						</p:commandButton>
					</h:panelGrid>
					
				</f:validateBean>
			</h:messages>
		</h:form>

	</h:body>
</h:html>
