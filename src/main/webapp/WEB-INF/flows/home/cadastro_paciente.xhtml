<h:html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Sistema para Nutricionistas</title>
</h:head>
<h:body>

		<h:form >
			
					<h1>Cadastro de Paciente</h1>
					 
				
							
            				<p:panel header="Dados Pessoais">
                				<p:messages />
                				<h:panelGrid columns="2" columnClasses="label, value" >
                    				<h:outputText value="Nome: *" />
                    				<p:inputText  required="true" label="Nome"  value="#{pacienteBean.nome}"/>
 
     					            <h:outputText value="Data Nascimento: *" />
                    				<p:inputText type="date" required="true" label="Data Nascimento" value="#{pacienteBean.dataNascimento}"/>
 
                    		
 
				             
                				</h:panelGrid>
            				</p:panel>
            				
            				
        				 	
            				<p:panel header="Endereço Residencial">
                				<p:messages />
                				
                				
                				<h:panelGrid columns="2" columnClasses="label, value">
                    				<h:outputText value="Rua: *" />
                    				<p:inputText  id="irua" required="true" label="Rua"  value="#{pacienteBean.rua}"/>
 
     					            <h:outputText value="Número: *" />
                    				<p:inputText  id="inumero" required="true" label="Número" value="#{pacienteBean.numero}"/>
									 
                    				<h:outputText value="Complemento: " />
                    				<p:inputText id="icomp" required="false" label="Complemento" value="#{pacienteBean.complemento}"/>
                    				
                    				<h:outputText value="Bairro: " />
                    				<p:inputText id="ibairro" required="false" label="Bairro" value="#{pacienteBean.bairro}"/>
                    				
                    				<h:outputText value="UF: " />
                    				<p:inputText id="iuf" required="false" label="UF" value="#{pacienteBean.uf}"/>
                    				
                    				<h:outputText value="Cidade: " />
                    				<p:inputText id="icidade" required="false" label="Cidade" value="#{pacienteBean.cidade}"/>
 
 							 </h:panelGrid>
 							</p:panel>
 							 		
				             <p:panel header="Endereço Comercial">
                				
 								<h:panelGrid columns="2" columnClasses="label, value">
                    				<h:outputText value="Rua: *" />
                    				<p:inputText  id="irua2" required="false" label="Rua"  value="#{pacienteBean.rua2}"/>
 
     					            <h:outputText value="Número: *" />
                    				<p:inputText  id="inumero2" required="false" label="Número" value="#{pacienteBean.numero2}"/>
									 
                    				<h:outputText value="Complemento: " />
                    				<p:inputText id="icomp2" required="false" label="Complemento" value="#{pacienteBean.complemento2}"/>
                    				
                    				<h:outputText value="Bairro: " />
                    				<p:inputText id="ibairro2" required="false" label="Bairro" value="#{pacienteBean.bairro2}"/>
 
 									<h:outputText value="UF: " />
                    				<p:inputText id="iuf2" required="false" label="UF" value="#{pacienteBean.uf2}"/>
                    				
                    				<h:outputText value="Cidade: " />
                    				<p:inputText id="icidade2" required="false" label="Cidade" value="#{pacienteBean.cidade2}"/>
				             
                				</h:panelGrid>
 								
                				
            				</p:panel>
        					
        					
        					
            				<p:panel header="Dados Telefone">
                				<p:messages />
                				
                				
                				<h:panelGrid columns="2" columnClasses="label, value">
                    				<h:outputText value="Número: *" />
                    				<p:inputText  id="tel" required="true" label="Telefone"  value="#{pacienteBean.tel}"/>
 
     					      		<h:outputText value="Número Celular: *" />
                    				<p:inputText  id="tel2" required="true" label="Telefone"  value="#{pacienteBean.telcel}"/>
 									
				             			<h:outputText value="Número Comercial: " />
                    				<p:inputText  id="tel3" required="false" label="Telefone"  value="#{pacienteBean.telcom}"/>
				             
                				</h:panelGrid>
 							
                				
                				
 				             
                				
 								</p:panel>
                				
            				
        				
        					
            				<p:panel header="Dados Email">
                				<p:messages />
                				
                				
                				<h:panelGrid columns="2" columnClasses="label, value">
                    				<h:outputText value="Email *" />
                    				<p:inputText  id="ema" required="true" label="Email"  value="#{pacienteBean.email}"/>
 
     					      		<h:outputText value="Email Alternativo: *" />
                    				<p:inputText  id="ema2" required="false" label="Email Alternativo"  value="#{pacienteBean.email2}"/>
 
 									
				             
    				
                				</h:panelGrid>
 								
                				
            				</p:panel>
        					<h:panelGrid columns="2">
									<p:commandButton value="Cadastrar" action="salvar" />
									<p:commandButton value="Cancelar" action="cancelar" />
									
							</h:panelGrid>
					 		
		</h:form>

	</h:body>
</h:html>
