
<h:html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<title>Sistema para Nutricionistas</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:messages>
			
			<p:dataTable id="listPaciente" var="refeicao"
				value="#{flowScope.cardapioBean.cardapio.refeicao}"
				emptyMessage="Cardápio Não Gerado">
				<f:facet name="header">
                      Gerador de Cardápios
                </f:facet>
                
						
				
					<p:subTable  var="alimento"
						value="#{refeicao.alimentos}"
						emptyMessage="Nenhum alimento cadastrado">
						
						<f:facet name="header">
                      		<h:outputText value="#{refeicao.tipoRefeicao.tipoRefeicao}" />
                		</f:facet>
						
						
						<p:column headerText="Alimento" filterBy="#{alimento.produto.produto}" width="105"
							sortBy="{alimento.produto.produto}">
							<h:outputText value="#{alimento.produto.produto}" />
						</p:column>

						<p:column headerText="Quantidade"
							filterBy="#{alimento.quantidade}"
							sortBy="{alimento.quantidade}">
							<h:outputText value="#{alimento.quantidade}" />
						</p:column>
					


					</p:subTable>
					


			
			</p:dataTable>

			<p:commandButton value="Voltar" action="cadastroPaciente"></p:commandButton>
			
		</p:messages>
	</h:form>
</h:body>
</h:html>
