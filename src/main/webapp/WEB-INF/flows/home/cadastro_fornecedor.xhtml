<h:html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Sistema para Nutricionistas</title>
</h:head>
<h:body>

		<h:form id="form1" >
			<h:messages>
				<f:validateBean>
					<h1>Cadastro de Fornecedores</h1> 
					<div class="ui-grid ui-grid-responsive">
						<div class="ui-grid-row">
						<h:panelGrid columns="2">	
							<div class="ui-grid-col-4">
								<h:outputLabel for="nome">nome}</h:outputLabel>
							</div>
							<div class="ui-grid-col-8">
								<p:inputText id="nome" value=""
									required="true" size="60" label="nome" />
							</div>
							<div class="ui-grid-col-4">
								<h:outputLabel for="cnpj">cnpj</h:outputLabel>
							</div>
							<div class="ui-grid-col-8">
								<p:inputText id="cnpj" value=""
									required="true" size="20" label="cnpj" />
							</div>
						
						</h:panelGrid>		
						</div>
					</div>


					<h:panelGrid columns="1">
						<p:commandButton value="Cadastrar"  >
						</p:commandButton>
					</h:panelGrid>
					
				</f:validateBean>
			</h:messages>
		</h:form>

	</h:body>
</h:html>
