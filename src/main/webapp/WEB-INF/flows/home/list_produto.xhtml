<h:html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<title>Sistema para Nutricionistas</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:messages>
			<p:dataTable id="listProduto" var="produto"
				value="#{produtoControle.findAll()}"
				emptyMessage="Nenhum Produto cadastrado" rowKey="#{produto.id}"  >
				<f:facet name="header">
                      Produtos Cadastrados
                </f:facet>
				<p:column headerText="Id" filterBy="#{produto.id}" width="105"
					sortBy="{produto.id}">
					<h:outputText value="#{produto.id}" />
				</p:column>

				<p:column headerText="Produto" filterBy="#{produto.produto}"
					sortBy="{produto.produto}">
					<h:outputText value="#{produto.produto}" />
				</p:column>

				<p:column headerText="Estoque" filterBy="#{produto.estoque}" width="105"
					sortBy="{produto.estoque}">
					<h:outputText value="#{produto.estoque}" />
				</p:column>
				
				<p:column  headerText="Editar" width="110">
		               <p:commandButton value="Editar" icon="fa fa-fw fa-remove"
		                  action="edit" update="listProduto">
		                   <f:setPropertyActionListener value="#{produto}" target="#{produtoControle.produtoSelecionado}" /> 
		                </p:commandButton>                  
		                  
		               
		         </p:column>
				
				 <p:column  headerText="Delete" width="110">
		               <p:commandButton value="Delete" icon="fa fa-fw fa-remove"
		                  action="delete" update="listProduto">
		                   <f:setPropertyActionListener value="#{produto}" target="#{produtoControle.produtoSelecionado}" /> 
		                </p:commandButton>                  
		                  
		               
		         </p:column>

				<f:facet name="footer">
					<h:outputText value="Existem " />
					<h:outputText value="#{fn:length(produtoControle.findAll())}" />
					<h:outputText value=" produtos cadastradas. " />


				</f:facet>

			</p:dataTable>

			<p:commandButton value="Cadastrar produto" action="produto"></p:commandButton>
			
		</p:messages>
	</h:form>
</h:body>
</h:html>
