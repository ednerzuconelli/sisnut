<?xml version="1.0" encoding="ISO-8859-1"?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core" lang="pt-br" xml:lang="pt-br">
<h:head>
	<title>Sistema para Nutricionistas</title>
</h:head>
<h:body>

		<h:form id="form1" >
			<h:messages>
				<f:validateBean>
					<h1>Cadastro de produtos</h1> 
					<div class="ui-grid ui-grid-responsive">
						<div class="ui-grid-row">
							<div class="ui-grid-col-4">
								<h:outputLabel for="razao">#{msg['produto']}</h:outputLabel>
							</div>
							<div class="ui-grid-col-8">
								<p:inputText id="razao" value="#{produtoBean.produto.produto}"
									required="true" size="60" label="#{msg['produto']}" />
							</div>
						</div>
					</div>


					<h:panelGrid columns="1">
						<p:commandButton value="#{msg[cadastrar]}" action="salvar"
							ajax="false" process="@form" update="@this" >
						</p:commandButton>
					</h:panelGrid>
					
				</f:validateBean>
			</h:messages>
		</h:form>

	</h:body>
</html>
