<h:html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Sistema para Nutricionistas</title>
</h:head>
<h:body>


		<h:form id="form1" >
			<h:messages>
				<f:validateBean>
					<h1>Cadastro de Avaliação</h1> 
					<div class="ui-grid ui-grid-responsive">
						<div class="ui-grid-row">
						<h:panelGrid columns="2">	
							<div class="ui-grid-col-4">
								<h:outputLabel for="peso">#{msg['peso']}</h:outputLabel>
							</div>
							<div class="ui-grid-col-8">
								<p:inputText id="peso" value="#{avaliacaoBean.avaliacao.peso}"
									required="true" size="60" label="#{msg['peso']}" />
							</div>
							<div class="ui-grid-col-4">
								<h:outputLabel for="altura">#{msg['altura']}</h:outputLabel>
							</div>
							<div class="ui-grid-col-8">
								<p:inputText id="altura" value="#{avaliacaoBean.avaliacao.altura}"
									required="true" size="20" label="#{msg['altura']}" />
							</div>
							<div class="ui-grid-col-4">
								<h:outputLabel for="gordura">#{msg['gordura']}</h:outputLabel>
							</div>
							<div class="ui-grid-col-8">
								<p:inputText id="gordura" value="#{avaliacaoBean.avaliacao.gordura}"
									required="true" size="20" label="#{msg['gordura']}" />
							</div>
							<div class="ui-grid-col-4">
								<h:outputLabel for="massaossea">#{msg['massaossea']}</h:outputLabel>
							</div>
							<div class="ui-grid-col-8">
								<p:inputText id="massaossea" value="#{avaliacaoBean.avaliacao.massaossea}"
									required="true" size="20" label="#{msg['massaossea']}" />
							</div>
							<div class="ui-grid-col-4">
								<h:outputLabel for="massaviceral">#{msg['massaviceral']}</h:outputLabel>
							</div>
							<div class="ui-grid-col-8">
								<p:inputText id="massaviceral" value="#{avaliacaoBean.avaliacao.massaviceral}"
									required="true" size="20" label="#{msg['massaviceral']}" />
							</div>
							<div class="ui-grid-col-4">
								<h:outputLabel for="agua">#{msg['agua']}</h:outputLabel>
							</div>
							<div class="ui-grid-col-8">
								<p:inputText id="agua" value="#{avaliacaoBean.avaliacao.agua}"
									required="true" size="20" label="#{msg['agua']}" />
							</div>
							<div class="ui-grid-col-4">
								<h:outputLabel for="idademetabolica">#{msg['idademetabolica']}</h:outputLabel>
							</div>
							<div class="ui-grid-col-8">
								<p:inputText id="idademetabolica" value="#{avaliacaoBean.avaliacao.idademetabolica}"
									required="true" size="20" label="#{msg['idademetabolica']}" />
							</div>
						</h:panelGrid>		
						</div>
					</div>


					<h:panelGrid columns="1">
						<p:commandButton value="Cadastrar" action="salvar" >
						</p:commandButton>
					</h:panelGrid>
					
				</f:validateBean>
			</h:messages>
		</h:form>

	</h:body>
</h:html>
